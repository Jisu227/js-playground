<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let input1 = prompt('숫자 1을 입력해주세요');
        let input2 = prompt('숫자 2를 입력해주세요');
        let n1 = Number(input1);
        let n2 = Number(input2);
        console.log(n1 + "+" + n2 + "=" + (n1 + n2));
        console.log(n1 + "-" + n2 + "=" + (n1 - n2));
        console.log(n1 + "*" + n2 + "=" + (n1 * n2));
        console.log(n1 + "/" + n2 + "=" + (n1 / n2));
    </script>
</body>
</html>
