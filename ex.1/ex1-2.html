<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BMI 계산하기</title>
</head>
<body>
  <script>
    let weight = prompt("몸무게를 입력하세요.(kg)");
    let height = prompt("키를 입력하세요.(cm)");
    let w = Number(weight);
    let h = Number(height) / 100;
    let bmi = w / (h*h); 
    console.log('당신의 BMI는' +bmi+ '입니다.')

  </script>
</body>
</html>
