<!DOCTYPE html>
<html>
<body>
    <h2>if 예제 1 - 1</h2>
    <p>홀짝 판별 프로그램</p>
</body>
    <script>
        const input = Number(prompt('숫자를 입력해주세요.'));
        if(input % 2 === 1) {
            console.log('입력하신 숫자 '+input+'는 홀수입니다.')
        } else if(input % 2 === 0) {
            console.log('입력하신 숫자 '+input+'는 짝수입니다.')
        }
    </script>
</html>
